<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="cadastro.css"/>

  <title>Cadastro - Bahia Hotel</title>
</head>
<body>

  <div class="container">
    <section class="header">
      <h2>Nova conta</h2>
      <section class="voltar">
        <a href="principal.html"><p>↩️ Voltar</p></a>
      </section>
    </section>

    <form id="form" class="form" id="form">
      <div class="form-content">
        <label for="username">Nome do usuário</label>
        <input
          type="text"
          id="username"
          placeholder="Digite o nome do usuario..."
        />
        <a class="msg-error">Aqui vai a mensagem de erro....</a>
      </div>
<div class="form-content">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Digite o seu email..."
        />
        <a class="msg-error">Aqui vai a mensagem de erro....</a>
      </div>

      <div class="form-content">
        <label for="password">Senha</label>
        <input
          type="password"
          id="password"
          placeholder="Digite sua senha..."
        />
        <a class="msg-error">Aqui vai a mensagem de erro....</a>
      </div>

      <div class="form-content">
        <label for="password-confirmation">Confirmação de senha</label>
        <input
          type="password"
          id="password-confirmation"
          placeholder="Digite sua senha novamente..."
        />
        <a class="msg-error">Aqui vai a mensagem de erro....</a>
      </div>

      <button type="submit" id="botaoCadastro"><a href="../index.html">Cadastrar</a></button>

    </form>

  </div>




  <script src="verificaCadastro.js"></script>
  <script src="recebeCadastro.js"></script>
</body>
</html>
